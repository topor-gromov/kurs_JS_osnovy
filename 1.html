<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    Ваш комментарий, почему переменная `c` хранит данное значение?
  
    с = 2, так как в выражении с = ++a, вначале выполняется операция
    ++а (увеличение на 1, переменной `a` равной 1, результат данной операции 2), 
    а потом операция присваивания(=). Таким образом результат операции ++а(=2)
    сохраняется в переменную `с`.

     */
    c = ++a;
    console.log(c);

    /*
    Ваш комментарий, почему переменная `d` хранит данное значение?
    d = 1, так как в выражении d = b++, вначале выполняется операция 
    присваивания, то есть d = b, а после этого операция b++, то есть увеличение
    переменной `b` на 1.
     */
    d = b++;
    console.log(d);

    /*
    Ваш комментарий, почему переменная `c` хранит данное значение?
    с = 5. В выражении 2 + ++а:
      1. Выполняется выражение ++а, переменная `а`, до выполнения
      выражения равна 2 (так как в коде выше её исходное значение(1) увеличили 
      на единицу), после выполнения операции ++а, переменная `a` равна 3. 
      2. Выполняется операция сложения 2 + переменная `а` равная 3. Результат 5.
      3. Переменной `с` присваивается значение 5.
     */
    c = 2 + ++a;
    console.log(c);

    /*
    Ваш комментарий, почему переменная `d` хранит данное значение?
      d = 4. В выражении 2 + b++:
      1. Выполняется операция сложения 2 + переменная `b` равная 2, так как
      в коде выше использовалось выражение b++. Результат 4.
      2. Переменной `d` присваивается значение 4.
      3. Выполняется выражение b++, переменная `b`, до выполнения
      выражения равна 2 (так как в коде выше её исходное значение(1) увеличили 
      на единицу), после выполнения операции b++, переменная `b` равна 3. 
      
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
