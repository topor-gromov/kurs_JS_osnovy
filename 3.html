<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";

    /*
    1. Число 10 суммируем с числом 10 получаем 20.
    2. Третий элемент в выражении является строкой поэтому применяется 
    операция конкатенации, то есть число 20 преобразуется в строку и 
    соединяется со строкой "10". Результат: строка "2010".
    3. С помощью console.log выводим строку "2010" в консоль.
    */
    console.log(10 + 10 + "10"); //Результат "2010"

    /*
    1. Число 10 складываем со строкой "10", поэтому используется конкатенация, 
    получаем строку "1010".
    2. Результат первого действия (строка "1010") складывается с числом 10, 
    используется конкатенация. Результат операции: строка "101010".
    3. С помощью console.log выводим строку "101010" в консоль.    
    */
    console.log(10 + "10" + 10); //Результат 101010

    /*
    1. Число 10 суммируем с числом 10 получаем 20.
    2. Третий элемент в выражении является строкой "10", но так как перед 
    строкой стоит знак +, строка преобразуется в число 10. Число 20 суммируем с
    10 получим 30.
    3. С помощью console.log выводим 30 в консоль.
    */
    console.log(10 + 10 + +"10"); //Результат 30

    /*
    1. Преобразуем пустую строку "" в число. Так как перед ней стоит знак "-" 
    результат -0. 
    2. Число 10 делим на результат преобразования (-0). Результат:  -Infinity
    3. С помощью console.log выводим -Infinity в консоль.
    */
    console.log(10 / -""); //Результат -Infinity

    /*
    1. Преобразуем строку "2,5" в число, так как перед ней стоит знак "+". В 
    строке есть символ который невозможно преобразовать в число (","), то
    результат: NaN. 
    2. Число 10 делим на результат преобразования (NaN). Результат: NaN
    3. С помощью console.log выводим NaN в консоль.
    */
    console.log(10 / +"2,5"); //Результат NaN
  </script>
</body>

</html>
