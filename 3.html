<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    crossorigin="anonymous" />
  <style>
    i {
      font-size: 50px;
    }

    .golden {
      color: gold;
    }
  </style>
</head>

<body>
  <!--
Обязательное задание.

Выполнить все задачи в теге script. Комментарии, в которых написаны задачи, не
стирать, код с решением задачи пишем под комментарием.
-->

  <div class="stars_container"><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i
      class="fas fa-star"></i><i class="fas fa-star"></i></div>

  <script>
    "use strict";

    /*
    1. При наведении на любую из звезд, данной звезде должен ставиться класс
    golden, также такой класс должен ставиться всем звездам до нее слева.
    */

    /*
    Для каждого задания использую разные константы starsN, можно было и одну.
    */
    const stars1 = document.querySelector('.stars_container');


    stars1.addEventListener('mouseover', ev => {
      if (ev.target.classList.contains('fas')) {
        let star = ev.target;

        do {
          star.classList.add('golden');
          star = star.previousElementSibling;
        } while (star);
      }

    });

    /*
    2. Когда мы уводим курсор мыши от звезды, все поставленные классы из первого
    задания должны быть удалены.
     */
    const stars2 = document.querySelector('.stars_container');

    stars2.addEventListener('mouseout', ev => {
      if (ev.target.classList.contains('fas')) {
        let star = ev.target;
        do {
          star.classList.remove('golden');
          star = star.previousElementSibling;
        } while (star);
      }
    });


    /*
    3. Когда мы переводим мышь от одной звезды к другой, у нас могут мигать
    звезды (временно могут становиться черными). Почему так? Напишите словами.
    Можем ли мы это исправить? Если да, то предложите решение.
    */

    /*
    При перемещении курсора мыши мы выходим из одной звезды но ещё не заходим 
    в другую (есть пробел и перенос строки), то есть находимся между звездами. У нас есть событие 'mouseout'
    в этот момент оно и срабатывает. 
    
    
    Для исправления нужно убрать пробелы и переносы строки в HTML.
    Было:
    <div class="stars_container">
    <i class="fas fa-star"></i>
    <i class="fas fa-star"></i>
    <i class="fas fa-star"></i>
    <i class="fas fa-star"></i>
    <i class="fas fa-star"></i>
    </div>

    Стало:
      <div class="stars_container"><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i
      class="fas fa-star"></i><i class="fas fa-star"></i></div>

    */


  </script>
</body>

</html>
