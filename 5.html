<body>
  <!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
  <script>
    "use strict";

    /**
     * Суммирует переданные аргументы.
     * @param {number} a - Первое число.
     * @param {number} b - Второе число.
     * @return {number} Сумма чисел.
     */
    function mySumm(a, b) {
      return a + b;
    }

    /**
   * Вычитает из большего переданного аргумента меньший.
   * @param {number} a - Первое число.
   * @param {number} b - Второе число.
   * @return {number} Разность чисел.
   */
    function myDiff(a, b) {
      if (a > b) {
        return a - b;
      }
      return b - a;
    }

    /**
   * Перемножает переданные аргументы.
   * @param {number} a - Первое число.
   * @param {number} b - Второе число.
   * @return {number} Разность чисел.
   */
    function myMult(a, b) {
      return a * b;
    }

    /**
   * Считает частное переданных аргументов.
   * @param {number} a - Первое число.
   * @param {number} b - Второе число.
   * @return {number} Результат деления первого числа на второе число.
   */
    function myDiv(a, b) {
      return a / b;
    }

    /**
     * Возвращает результат арифметической операции между переданными
     * аргументами.
     * @param {number} a - Первое число.
     * @param {number} b - Второе число.
     * @param {string} sign - Знак арифметической операции. Может принимать 
     * значения: `+`, `-`, `*`, `/`.
     * @return {number} Результат арифметической операции в зависимости от 
     * переданного знака.
     */
    function mathOperation(a, b, sign) {
      switch (sign) {
        case "+":
          return mySumm(a, 6);
        case "-":
          return myDiff(a, b);
        case "*":
          return myMult(a, b);
        case "/":
          return myDiv(a, b);
        default:
          return NaN;
      }
    }

  </script>
